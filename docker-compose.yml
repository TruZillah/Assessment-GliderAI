version: '3.8'

services:
  app:
    build: .
    container_name: assessment-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    volumes:
      # Mount .env file to persist settings
      - ./.env:/app/.env:rw
      # Optional: mount problems directory if you want to modify them
      # - ./problems:/app/problems:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/ask/status').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - assessment-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: assessment-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Place SSL certificates here
    depends_on:
      - app
    networks:
      - assessment-network

networks:
  assessment-network:
    driver: bridge
